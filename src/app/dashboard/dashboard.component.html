<h2>Popular Lines Of Business</h2>
<div class="linesOfBusiness-menu">
  <a *ngFor="let lineOfBusiness of linesOfBusiness"
      routerLink="/detail/{{lineOfBusiness.id}}">
      {{lineOfBusiness.name}}
  </a>
  <br>
  <a *ngFor="let recentQuote of recentQuotes"
      routerLink="/detail/{{recentQuote.id}}">
      {{recentQuote.quoteNumber}}
  </a>
</div>


<app-lineOfBusiness-search></app-lineOfBusiness-search>
